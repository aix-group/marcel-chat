upstream backend {
#    resolver 127.0.0.11 ipv6=off valid=30s;
    server backend:9000;
}

upstream frontend {
#    resolver 127.0.0.11 ipv6=off valid=30s;
    server frontend:8080;
}

server {
    listen 8443 ssl;

    ssl_certificate /etc/nginx/certs/certificate.cer;
    ssl_certificate_key /etc/nginx/certs/certificate.key;

    http2 on;

    location /api {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend;
        #resolver 127.0.0.11 ipv6=off valid=30s;
        #set $backend "backend:9000";
        #proxy_pass http://$backend;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }

    location / {
        proxy_pass http://frontend;
        #resolver 127.0.0.11 ipv6=off valid=30s;
        #set $frontend "frontend:8080";
        #proxy_pass http://$frontend;
    }
}

server {
    listen 8080 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# generated 2025-06-02, Mozilla Guideline v5.7, nginx 1.27.3, OpenSSL 3.4.0, intermediate config, no HSTS, no OCSP
# https://ssl-config.mozilla.org/#server=nginx&version=1.27.3&config=intermediate&openssl=3.4.0&hsts=false&ocsp=false&guideline=5.7
# intermediate configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ecdh_curve X25519:prime256v1:secp384r1;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
ssl_prefer_server_ciphers off;

# see also ssl_session_ticket_key alternative to stateful session cache
ssl_session_timeout 1d;
ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions

# curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam
ssl_dhparam "/etc/nginx/dhparam";
